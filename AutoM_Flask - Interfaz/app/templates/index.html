<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AutomPython</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>¿Qué deseas hacer hoy?</h1>

<ul>
    {% for modulo in modulos %}
        <li>
            <a href="{{ modulo.url }}">
                {{ modulo.nombre }}
            </a>
        </li>
    {% else %}
        <li>No hay módulos disponibles</li>
    {% endfor %}
</ul>

</body>
</html>
